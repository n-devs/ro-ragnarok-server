version: '3' # vs mais atual

services: 

  # Emulador
  serve: 
    build: serve
    container_name: ro-ragnarok-serve
    restart: always
    tty: true
    working_dir: /emulador
    # SEMPRE QUE REINICIAR O CONTAINER IRAR BUIDAR O EMULADOR  
    volumes:
      # LEMBRAR SUBISTITUIR O NOME <EMULADOR> PARA A PASTE DO SEU SERVER
      - ./serve/emulador:/emulador
    # entrypoint: ./entrypoint.sh
    # TESTAR UM HEXED
    # command: >
    #   bash -c ./configure && make clean && make sql
    ports:
      - "5121:5121"
      - "6121:6121"
      - "6900:6900"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REDIRECT_STATUS=true
    networks:
      - ragnarok-app-network
    depends_on: 
      - db
      
  db:
    build: db
    container_name: ro-ragnarok-db
    restart: always
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - ./db/dbdata:/var/lib/mysql
      - ./db/sql-files:/docker-entrypoint-initdb.d
      # - ./db/log:/var/log/mysql
    environment:
      - MYSQL_DATABASE=ragnarok
      - MYSQL_ROOT_PASSWORD=baE*EXzwx@6$*
      - MYSQL_USER=ragnarok
      - MYSQL_PASSWORD=h@9bSss+GKj4p
    networks:
      - ragnarok-app-network


  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      # 8080 is the host port and 80 is the docker port
      - 9000:80
    environment:
      - PMA_ARBITRARY:1
      - PMA_HOST:db
      - MYSQL_USERNAME:ragnarok
      - MYSQL_ROOT_PASSWORD:h@9bSss+GKj4p
    depends_on: 
      - db
    networks:
      - ragnarok-app-network
                        
networks:
  ragnarok-app-network:
    driver: bridge
